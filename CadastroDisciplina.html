<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

<form name="cadastro" action="Disciplina.php" method="POST">
<fieldset>

</form>

</form>

<p>&nbsp;</p>

<input type="submit" name="excluir" value="EXCLUIR DISCIPLINAS">
</fieldset>
</form>

</html>
