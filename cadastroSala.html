<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Cadastro de Salas</title>
<meta charset="utf-8">
</head>
<body>

<form name="cadastro" action="Sala.php" method="POST">
<fieldset>
<legend>Inserir Salas</legend>
ID da Sala: <input type="text" id="Cod" name="Cod" required autofocus><br /><br />
Hora: <input type="time" id="Hora" name="Hora" required><br><br>
Esta Vago <select name="Vago">
      <option value="S">SIM</option>
      <option value="N">Não</option>
</select><br><br>

<input type="submit" name="enviar" value="ENVIAR">
</fieldset>
</form>

</body>
</html>
